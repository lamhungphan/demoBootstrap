<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 6px;
        }
    </style>
</head>
<body>
    <!-- Standard Box -->
    <div class="box border">box 1</div>

    <!-- Box with Border Width -->
    <div class="box border border-primary border-5">box 2</div>

    <!-- Box with Background and Text Color -->
    <div class="box border bg-warning text-white">box 3</div>

    <!-- Box with Border, Rounded Corners, and Centered Text -->
    <div class="box border border-dark rounded-5 text-center">box 4</div>

    <!-- Box with Width, Border, and Margin -->
    <div class="box w-25 border border-dark m-3">box 5</div>

    <!-- Box with Width, Border, and Padding -->
    <div class="box w-50 border border-dark ps-5">box 6</div>

    <!-- Box with Shadow Effect -->
    <div class="box border shadow-lg">box 7</div>

    <!-- Box with Responsive Spacing -->
    <div class="box border border-danger mt-3 mb-2 mx-auto p-4">box 8</div> <!-- margin, padding -->

    <!-- Box with Display and Visibility Utility -->
    <div class="box border border-success d-none d-md-block">box 9</div> <!-- only visible on medium and larger screens -->

    <!-- Box with Custom Text Utility -->
    <div class="box border border-info text-capitalize text-decoration-underline">box 10</div> <!-- text utilities -->

    <!-- Box with Flex Utilities -->
    <div class="d-flex justify-content-center align-items-center box border float-end">box 11</div> <!-- centered content -->

</body>
</html>
